<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="div">
          <img src="images/VVU.logo.jpg" alt="" class="logo">
        </div>
        <form action="">
            <h3>STUDENT</h3>
            <div class="logins">
                <div class="schID">
                    <img src="images/bx-user.svg" alt="">
                    <input type="School ID" placeholder="Enter school ID">
                </div> <br>
                <div class="password">
                    <img src="images/bx-lock (1).svg" alt="">
                    <input type="password" placeholder="Enter Password">
                </div> <br>
                <div class="log">
                    <input type="submit" value="LOGIN">
                </div>                
             </div>
        </form>
    </section>
    
</body>
</html>
